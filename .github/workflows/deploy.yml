name: Deploy to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Pipeline to Azure
    runs-on: ubuntu-latest

    env:
      AZURE_HOST: ${{ secrets.AZURE_HOST }}
      AZURE_USER: ${{ secrets.AZURE_USER }}
      AZURE_SSH_KEY: ${{ secrets.AZURE_SSH_KEY }}
      PROJECT_PATH: ${{ secrets.PROJECT_PATH }}

    steps:
      - name: Set up SSH key
        run: |
          echo "$AZURE_SSH_KEY" > key.pem
          chmod 600 key.pem

      - name: Debug connection info (no secrets)
        run: |
          echo "Will try to connect to $AZURE_USER@$AZURE_HOST"
          echo "Project path on VM: $PROJECT_PATH"

      - name: Deploy latest version on Azure VM
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no "$AZURE_USER@$AZURE_HOST" "
            cd \"$PROJECT_PATH\" && \
            git pull && \
            docker compose pull && \
            docker compose build && \
            docker compose down && \
            docker compose up -d
          "
      - name: Smoke test ‚Äì port checks
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no "$AZURE_USER@$AZURE_HOST" "
            set -e

            cd \"$PROJECT_PATH\"

            echo 'üîç Checking Streamlit port 8501...'
            nc -z localhost 8501

            echo 'üîç Checking Extractor port 8001...'
            nc -z localhost 8001

            echo 'üîç Checking Transformer port 8002...'
            nc -z localhost 8002

            echo 'üîç Checking Cleaner port 8003...'
            nc -z localhost 8003

            echo '‚úÖ All TCP port checks passed.'
          "


